<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container m-5">
            <h3 class="my-4">Add new task</h3>
            <div class="addTasks">
                <input class="me-2" type="text" placeholder="Insert New Task" v-model="newTask.text" @keyup.enter="addTask"></input>
                <button @click="addTask">Add New Task</button>
                <small class="text-danger ms-2" v-show="error">Devi inserire almeo 5 carattetri</small>
            </div>

            <div class="taskList">
                <h3 class="my-4">Todo List</h3>
                <ul v-if="tasks.length !==0">
                    <li v-for="(task, index) in tasks" v-bind:class="task.done === true ? 'strikethrough_text' : ''" @click="task.done = !task.done ">{{task.text}}
                        <i class="fa-solid fa-times-circle fa-sm fa-fw" v-on:click="done(index)"></i></li>
                </ul>
                <p v-else>Bravo! Hai completato tutti i task!</p>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="script.js"></script>
</body>

</html>
